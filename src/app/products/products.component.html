<div class="container-fluid">
    <div class="row">
      <div class="col-lg-6 products-column" *ngFor="let product of products"><div class="card" style="width: 30rem;">
          <img class="img-responsive" src={{product.productImg}} alt="sea-shepherd item" width="100%">
          <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text">{{product.type}}</p>
            <p class="card-text">{{product.price | currency:'USD':symbol}}</p>
            <button type="button" class="btn btn-primary" (click)="addToCard(product)">Buy this product</button>
          </div>
        </div>
      </div>
    </div>
</div>
