
<div class="container" style="margin-top: 30px">
  <div class="row" style="justify-content: center">
    <div *ngIf="vessel" class="card" style="width: 30rem;">
        <img class="img-responsive card-img-top" src={{vessel.vesselImg}} alt="sea-shepherd vessel photography" width="100%">
          <div class="card-body">
            <h5 class="card-title vessel-name">{{ vessel.name }}</h5>
            <ul class="vessel-informations">
                <li><b>First Sea Shepherd Expedition:</b> {{vessel.expedition}}</li>
                <li><b>Interesting Fact:</b> {{vessel.interestingFact}}</li>
                <li><b>Maximum People on board:</b> {{vessel.maxPeople}}</li>
              </ul>
          </div>
    </div>
  </div>
</div>
